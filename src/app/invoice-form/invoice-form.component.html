<div class="container mt-5">
        <h3 class="text-center">Registration form</h3>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <form #usrform="ngForm">
                        <div class="form-group">
                          <label for="item">Item:</label>
                          <input type="text" class="form-control" id="item"  #item="ngModel" [(ngModel)]="UserData.item" placeholder="Enter item" name="item">
                        </div>
                        <div class="form-group">
                          <label for="qty">Qty:</label>
                          <input type="text" class="form-control" id="qty" placeholder="Enter qty" #qty="ngModel" [(ngModel)]="UserData.qty" name="qty">
                        </div>
                        <div class="form-group">
                              <label for="date">Date:</label>
                              <input type="date" class="form-control" id="date" placeholder="Enter date" #date="ngModel" [(ngModel)]="UserData.date" name="date">
                            </div>
                        <button type="submit" class="btn btn-primary" (click)="getData()">Save</button>
                        <button type="reset" class="btn">Cancel</button>
                      </form>
            </div>
            <div class="col-md-3"></div>
        </div>

      </div>
